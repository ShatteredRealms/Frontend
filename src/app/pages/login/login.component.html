<section class="login row d-flex justify-content-center pt-5">
  <div class="card card-login col-lg-6 col-md-8 col-sm-11 bg-semi-dark text-light">
    <img src="/assets/logos/WhiteLogo.svg" class="card-img-top p-3" alt="Shattered Realms Logo" />
    <div class="card-body">
      <form [formGroup]="loginForm">
        <mdb-form-control class="form-white mb-4">
          <input mdbInput mdbValidate [validateSuccess]="false" type="email" id="email" formControlName="email" class="form-control" />
          <label mdbLabel class="form-label" for="email">Email</label>
        </mdb-form-control>

        <mdb-form-control class="form-white mb-4">
          <input mdbInput mdbValidate [validateSuccess]="false" type="password" id="password" formControlName="password" class="form-control" />
          <label mdbLabel class="form-label" for="password">Password</label>
        </mdb-form-control>

        <div class="row mb-4">
          <div class="col">
            <mdb-form-control class="form-white mb-4">
              <input mdbInput type="checkbox" id="remember" class="form-check-input" checked />
              <label mdbLabel class="form-check-label text-light" for="remember">Remember me</label>
            </mdb-form-control>
          </div>
          <div class="col">
            <a href="/login#">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" (click)="onLogin()" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!loading">Login</span>
        </button>
      </form>
    </div>
  </div>
</section>
