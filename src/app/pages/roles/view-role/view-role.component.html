<section class="container mt-4">
  <div class="row g-4">
    <h2 class="col-12 text-center">
      <span [class]="getRoleClasses()">{{ role?.name }}</span>
    </h2>
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title text-center">
            Permissions
            <a
              class="btn btn-sm btn-outline-primary btn-floating mx-2"
              [routerLink]="['edit']"
            >
              <i class="fas fa-edit"></i>
            </a>
          </h4>
        </div>
        <div class="card-body">
          <app-permissions-table
            [loading]="role == null"
            [dataSource]="role ? role.permissions : []"
            [searchable]="true"
          >
          </app-permissions-table>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title text-center">
            Users With Role
          </h4>
        </div>
        <div class="card-body">
          <app-users-table
            [loading]="loadingUsers"
            [dataSource]="users"
          >
          </app-users-table>
        </div>
      </div>
    </div>
  </div>
</section>
